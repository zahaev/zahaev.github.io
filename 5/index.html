<script src="5.js"></script>
<script>
    function click1() {

        let f1 = document.getElementsByName("field1");
        let f2 = document.getElementsByName("field2");
        let r = document.getElementById("result");
        r.innerHTML = f1[0].value * f2[0].value;
        return false;
    }</script>


<div id="result"></div>
<form>
    Калькулятор стоимости
    <input name="field1" type="text class=" form-control" id="price" placeholder="Введите цену">">
    <input name="field2" type="text" class="form-control" id="count" placeholder="Введите количество">>
    <button id="button1" onclick="return click1();">Рассчитать</button>

</form>
